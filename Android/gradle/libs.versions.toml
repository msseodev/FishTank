[versions]
agp = "8.13.0"
kotlin = "2.2.10"
compose-bom = "2025.08.01"
compose = "1.9.0"
accompanist = "0.36.0"
coroutines = "1.10.2"
navigation = "2.9.3"
exoplayer = "2.19.1"
retrofit = "3.0.0"
