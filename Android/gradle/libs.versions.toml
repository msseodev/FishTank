# AndroidX
core-ktx = "1.17.0"
appcompat = "1.7.1"
constraintlayout = "2.2.1"
datastore = "1.1.7"
annotation = "1.9.1"

# Hilt
hilt-navigation-compose = "1.2.0"

# Third party
gson = "2.11.0"
